<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <button onclick="toggleCalculatorTheme()" id="theme-toggle">Theme</button>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="cleardisplay()" class="clear-btn">C</button>
            <button onclick="deleteLast()">AC</button>
            <button onclick="appendtodisplay('.')">.</button>
            <button onclick="appendtodisplay('+')" class="operator-btn">+</button>
            <button onclick="appendtodisplay('7')">7</button>
            <button onclick="appendtodisplay('8')">8</button>
            <button onclick="appendtodisplay('9')">9</button>
            <button onclick="appendtodisplay('*')" class="operator-btn">x</button>
            <button onclick="appendtodisplay('4')">4</button>
            <button onclick="appendtodisplay('5')">5</button>
            <button onclick="appendtodisplay('6')">6</button>
            <button onclick="appendtodisplay('-')" class="operator-btn">-</button>
            <button onclick="appendtodisplay('3')">3</button>
            <button onclick="appendtodisplay('2')">2</button>
            <button onclick="appendtodisplay('1')">1</button>
            <button onclick="appendtodisplay('/')" class="operator-btn">/</button>
            <button onclick="appendtodisplay('0')">0</button>
            <button onclick="appendtodisplay('(')">(</button>
            <button onclick="appendtodisplay(')')">)</button>
            <button onclick="calculate()" class="operator-btn">=</button>
            <button onclick="appendtodisplay('sin(')">sin</button>
            <button onclick="appendtodisplay('cos(')">cos</button>
            <button onclick="appendtodisplay('tan(')">tan</button>
            <button onclick="appendtodisplay('sqrt(')">âˆš</button>
            <button onclick="appendtodisplay('log(')">log</button>
            <button onclick="appendtodisplay('**')">^</button>
        </div>
        
    <script src="calculator.js"></script>
</body>
</html>
